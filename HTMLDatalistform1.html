<!DOCTYPE html>
<html>
<h2>The datalist Element</h2>
<p> The datalist Element specifies a lsit of pre-defined option for an input element
</p>
<form action="HTMLDatalistform1.php">
    <input list="browsers" name="browsers">
    <datalist id="browsers">
            <option value="Internet Explorer"> </option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>
    <input type="submit">
</form>
<p><b>Note</b> The datalist tage is not supported in Safari or IE9</p>

</html>
